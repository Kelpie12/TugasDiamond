<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      display: flex;
      justify-content: space-evenly;
    }
  </style>
  <body>
    <h1>LINEAR REGRESSION FROM DIAMOND</h1>
    <!-- // console.log(Ydata,"DATA");
   // console.log(xTableWidth,"TABLE"); 1
   // console.log(xDepthTotal,"DEPTH"); 2
   // console.log(xCarat,"CARAT");      3
   // console.log(xColor,"COLOR");      4 
   // console.log(xCut,"CUT");          5
   // console.log(xClarity,"CLARITY");  6 -->
    <div class="container">
      <div class="satu">
        <h2>TableWidth</h2>
        <input type="number" name="" id="1" />
      </div>

      <div class="dua">
        <h2>DepthTotal</h2>
        <input type="number" name="" id="2" />
      </div>

      <div class="tiga">
        <h2>Carat</h2>
        <input type="number" name="" id="3" />
      </div>

      <div class="empat">
        <h2>Color</h2>
        <select name="" id="4">
          <option value="D">D</option>
          <option value="F">F</option>
          <option value="G">G</option>
          <option value="H">H</option>
          <option value="I">I</option>
          <option value="J">J</option>
        </select>
      </div>
      <div class="lima">
        <h2>Cut</h2>
        <select name="" id="5">
          <option value="Fair">Fair</option>
          <option value="Good">Good</option>
          <option value="Very Good">Very Good</option>
          <option value="Premium">Premium</option>
          <option value="Ideal">Ideal</option>
        </select>
      </div>
      <div class="enam">
        <h2>Clarity</h2>
        <select name="" id="6">
          <option value="FL">FL</option>
          <option value="IF">IF</option>
          <option value="VVS1">VVS1</option>
          <option value="VVS2">VVS2</option>
          <option value="VS1">VS1</option>
          <option value="VS2">VS2</option>
          <option value="SI1">SI1</option>
          <option value="SI2">SI2</option>
          <option value="I1">I1</option>
          <option value="I2">I2</option>
          <option value="I3">I3</option>
        </select>
      </div>
    </div>
    <h1>Predicted Price</h1>
    <h3 id="calculated">$</h3>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./index.js"></script>
</html>
